<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="stylecss/sty.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="avatar-container">
        <img
          src="https://th.bing.com/th/id/OIP.23huDe_5wUFkf_aK4rPahAHaHa?rs=1&pid=ImgDetMain"
          alt="Monkey Avatar"
          id="monkey-avatar"
        />
      </div>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="email@mehak.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit">Log in</button>
      </form>
    </div>
    <script src="sign.js"></script>
  </body>
</html>
